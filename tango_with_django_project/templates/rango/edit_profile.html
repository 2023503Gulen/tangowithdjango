{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Edit Profile{% endblock %}

{% block body_block %}

<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<form id="userprofile_form" class="form" method="post" action="{% url 'add_profile' %}" enctype="multipart/form-data">
{% csrf_token %}    
<div class="container">
    <div class="page-header">
               <h1>Edit Profile</h1>
            </div>

      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="{{ profile.picture.url }}" class="avatar img-round" alt="profile picture">
          <h6>Upload a different photo...</h6> 
          <input type="file" class="form">
        </div>
      </div>     
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>
        
        {% csrf_token %} 

           <div class="form-group">
            <label class="col-lg-3 control-label">Website:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value=" {{ profile.website }}">
            </div>
          </div>
    
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ user.email }}">
            </div>
          </div>
        <button class="btn btn-lg btn-primary " type="submit" value="Submit" />Save</button>
        <button class="btn btn-lg btn-secondary " type="reset" value="Cancel" />Cancel</button>
    <br>

      </div>
  </div>
</form>
<hr>
   {% endblock %}
