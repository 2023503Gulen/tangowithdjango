{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Profile{% endblock %}

{% block body_block %}
 <div class="page-header">
    <h1>{{ user.username }}</h1>
</div>
 <br><br>
<div class="container-fluid well span6">
	<div class="row-fluid">
    <div class="span2" >
        <img width="75" height="75" src="{{ profile.picture.url }}" class="img-circle" />
    </div>
    
    <div class="span8">
        <h3> {{ user.username }} </h3>
        <p><strong>Email: </strong> {{ user.email }}</h6>
        {% if profile %}
        <p><strong>Website: </strong><a href=" {{ profile.website }} ">{{ profile.website }}</a>
        {% endif %}
    </div>

    <div class="span2">
        <div class="btn-group">
            <a class="btn dropdown-toggle btn-info" data-toggle="dropdown" href="#">
                Action 
                <span class="icon-cog icon-white"></span><span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#"><span class="icon-wrench"></span> Modify</a></li>
                <li><a href="#"><span class="icon-trash"></span> Delete</a></li>
            </ul>
        </div>
    </div>
</div>
</div>

{% endblock %}
